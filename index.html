<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 style="color: blue;">Cat Photo App</h2>
    <main><!--main content of the web-page-->
        <a href="#">
        <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
        alt ="relaxing cat" />
        </a>
        <p>View more 
            <a href="https://www.freecatphotoapp.com" target="_blank">cat photos</a>
        </p>
        <!--Remove the target="_blank" attribute from the 
        anchor tag since this causes the linked document to 
        open in a new window tab.-->
        <!--target is an anchor tag attribute that specifies 
            where to open the link. The value _blank specifies to open 
            the link in a new tab. The href is an anchor tag attribute 
            that contains the URL address of the link:-->
        <div>
            <ul>
            <li>Class mates</li>
            <li>Shaadi</li>
            <li>Hint</li>
        </ul>
        <ol>
            <li>Murder</li>
            <li>Evidence</li>
            <li>Movie</li>
        </ol>
        <!-- You can do this by specifying an action attribute on your form element.-->
        <!--form action="/url-where-you-want-to-submit-form-data"-->
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <!--For example, if you wanted to make a text input field required, 
            you can just add the attribute required within your input element, 
            like this: <input type="text" required>-->
            <input type="text" placeholder="cap photo URL" required>
            <!--<button type="submit">this button submits the form</button>-->
            <label for="indoor">
                <input type="radio" name="indoor-outdoor" value="indoor" id="indoor">Indoor
            </label>
            <label for="outdoor">
                <input type="radio" name="indoor-outdoor" value="outdoor" id=""outdoor>Outdoor`
            </label>
            <!--When a form gets submitted, the data is sent to the server and includes 
                entries for the options selected. Inputs of type radio and checkbox 
                report their values from the value attribute.-->
            <label for="psychopath">
                <input type="checkbox" name="personality" id="psychopath">Psychopathy
            </label>
            <label for="sociopath">
                <input type="checkbox" name="personality" id="sociopath">Sociopathy
            </label>
            <label for="schizoprenia">
                <input type="checkbox" name="personality" id="schizoprenia">Schizopreniac
            </label>
            <!--You can set a checkbox or radio button to be checked by default using the
            checked attribute.-->
            <button type="submit">Submit</button>

        </form>
        
        <!--Image element are self-closing-->
        </div>
    </main>
    

</body>
</html>
